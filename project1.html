<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbdoTaha's Online Bookstore</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #0066ff, #00ccff);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0066ff, 0 0 20px #0066ff, 0 0 30px #0066ff, 0 0 40px #00ccff, 0 0 50px #00ccff, 0 0 60px #00ccff, 0 0 70px #00ccff;
            }
            to {
                text-shadow: 0 0 20px #0066ff, 0 0 30px #0066ff, 0 0 40px #0066ff, 0 0 50px #00ccff, 0 0 60px #00ccff, 0 0 70px #00ccff, 0 0 80px #00ccff;
            }
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #333;
        }

        main {
            padding: 40px 20px;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .book {
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 15px;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            text-align: center;
        }

        .book:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .book img {
            max-width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #0066ff;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        body:hover .cursor {
            background-color: #0066ff;
            transform: translate(-50%, -50%) scale(1.5);
        }

        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 102, 255, 0.3) 0%, rgba(0, 204, 255, 0) 70%);
            transform: scale(2);
            animation: backgroundEffect 10s infinite;
            z-index: 0;
        }

        @keyframes backgroundEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .book {
                width: 45%;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            nav ul {
                flex-direction: column;
            }

            .book {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="background-effect"></div>
        <h1>AbdoTaha's Online Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="books">
            <h2>Books</h2>
            <div class="book-list">
                <!-- Books will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AbdoTaha's Online Bookstore. All rights reserved.</p>
    </footer>

    <div class="cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const books = [
                { title: 'Book 1', author: 'Author 1', image: 'book1.jpg', description: 'Description of Book 1' },
                { title: 'Book 2', author: 'Author 2', image: 'book2.jpg', description: 'Description of Book 2' },
                // Add more book objects here
            ];

            const bookList = document.querySelector('.book-list');
            const cursor = document.querySelector('.cursor');

            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book');

                bookElement.innerHTML = `
                    <img src="${book.image}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>by ${book.author}</p>
                    <p>${book.description}</p>
                `;

                bookList.appendChild(bookElement);
            });

            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        });
    </script>
</body>
</html>
